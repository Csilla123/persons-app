<h2>Add new person</h2>
<form #personForm="ngForm">

  <div class="form-group">
    <md-input-container>
      <label>Name</label>
      <input md-input type="text" [(ngModel)]="newPerson.name" name="personName" required md-maxlength="30" ngControl="username">
    </md-input-container>
  </div>

  <div class="form-group">
    <md-input-container>
      <label>Job Title</label>
      <input md-input type="text" [(ngModel)]="newPerson.job" name="personJob" md-maxlength="30">
    </md-input-container>
  </div>

  <div class="form-group">
    <md-input-container>
      <label>Age</label>
      <input md-input type="number" [(ngModel)]="newPerson.age" name="personAge" md-maxlength="30">
    </md-input-container>
  </div>

  <div class="form-group">
    <md-input-container>
      <label>Nick Name</label>
      <input md-input type="text" [(ngModel)]="newPerson.nick" name="personNickName" md-maxlength="30">
    </md-input-container>
  </div>

  <div class="form-group">
    <label>Employee</label>
    <md-checkbox class="green" [(ngModel)]="newPerson.employee" name="personisEmployee"></md-checkbox>
  </div>

  <div layout="row" class="addRow">
    <button type="button" md-raised-button  [disabled]="!personForm.valid" class="btn btn-primary" (click)="dialogRef.close(newPerson)">Ok</button>
    <button type="button" md-raised-button (click)="dialogRef.close()">Cancel</button>
  </div>

</form>
